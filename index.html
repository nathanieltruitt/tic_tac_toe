<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- the header contains the score -->
    <header>
      <div class="score">
        <div class="p1-score"><span id="red">0</span></div>
        <div class="p2-score"><span id="blue">0</span></div>
      </div>
    </header>
    <main>
      <div class="board">
        <div class="item"><div class="symbol" data-id="1"></div></div>
        <div class="item"><div class="symbol" data-id="2"></div></div>
        <div class="item last"><div class="symbol" data-id="3"></div></div>
        <div class="item"><div class="symbol" data-id="4"></div></div>
        <div class="item"><div class="symbol" data-id="5"></div></div>
        <div class="item last"><div class="symbol" data-id="6"></div></div>
        <div class="item"><div class="symbol" data-id="7"></div></div>
        <div class="item"><div class="symbol" data-id="8"></div></div>
        <div class="item last">
          <div class="symbol" data-id="9"></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
